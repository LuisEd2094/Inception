version: '3.8'

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/luised94/Inception/volumes/
      o: bind
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/luised94/Inception/volumes/
      o: bind

networks:
  inception:
    name: inception

services:
  nginx:
    #restart: always
    build: ./requirements/nginx/
    container_name: nginx_container
    image: nginx:42
    ports: 
      - 443:443
    networks: 
      - inception
    #depends_on: wordpress
    #volumes: wordpress_data:/var/www/html
  wordpress:
    #restart: always
    build: ./requirements/wordpress/
    image: wordpress:42
    container_name: wordpress_container
    #depends_on: mariadb
    #volumes: wordpress_data:/var/www/html
    env_file: ./.env
    networks: 
      - inception
  mariadb:
    #restart: always
    build: ./requirements/mariadb/
    image: mariadb:42
    container_name: mariadb_container
    env_file: ./.env
    volumes: 
      - mariadb_data:/var/lib/mysql
    networks: 
      - inception




